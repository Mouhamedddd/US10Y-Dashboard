<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US10Y Dashboard</title>
    <!-- Google Font for a sleek, futuristic vibe -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ===== Global Dark Futuristic Theme ===== */
      :root {
        --bg-primary: #0e0e11; /* Rich black */
        --bg-secondary: #17171c; /* Slightly lighter panels */
        --accent: #00e0ff; /* Neon cyan */
        --text-primary: #e6e6e9; /* Almost‑white */
        --text-muted: #8a8a90;
        --radius-lg: 1.25rem;
        --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.6);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Orbitron", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        min-height: 100dvh;
        align-items: center;
        justify-content: flex-start;
        gap: 2rem;
        padding: 2rem clamp(1rem, 3vw, 3rem);
        overflow-x: hidden;
      }

      /* ===== Neon Header ===== */
      header {
        font-size: clamp(2.5rem, 6vw, 4.5rem);
        font-weight: 700;
        letter-spacing: 0.075em;
        text-transform: uppercase;
        position: relative;
        color: var(--accent);
        filter: drop-shadow(0 0 6px var(--accent));
        line-height: 1.1;
        user-select: none;
        animation: flicker 6s infinite;
      }

      /* subtle neon flicker */
      @keyframes flicker {
        0%,
        19%,
        21%,
        23%,
        25%,
        54%,
        56%,
        100% {
          opacity: 1;
        }
        20%,
        24%,
        55% {
          opacity: 0.75;
        }
      }

      h1 {
        font-size: clamp(1.25rem, 3vw, 2rem);
        font-weight: 400;
        color: var(--text-muted);
        letter-spacing: 0.15em;
      }

      /* ===== Dashboard Frame Container ===== */
      #dashboard-container {
        width: 100%;
        max-width: 1200px;
        background: var(--bg-secondary);
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-lg);
        position: relative;
      }

      /* Futuristic glowing edge */
      #dashboard-container::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        background: linear-gradient(45deg, transparent 40%, var(--accent), transparent 60%);
        filter: blur(6px);
        pointer-events: none;
        z-index: -1;
      }

      iframe {
        width: 100%;
        height: 70dvh; /* responsive height */
        border: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <header>US10Y</header>
    <h1>Yield Curve Dashboard</h1>

    <div id="dashboard-container">
      <iframe src="/dash/" loading="lazy"></iframe>
    </div>

    <script>
      // Auto‑refresh iframe every 5 minutes
      document.addEventListener("DOMContentLoaded", () => {
        const iframe = document.querySelector("iframe");
        setInterval(() => {
          iframe?.contentWindow?.location.reload();
        }, 1000 * 60 * 5);
      });

    </script>
  </body>
</html>
